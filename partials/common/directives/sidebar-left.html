<aside class="left-side sidebar-offcanvas">
    <!-- sidebar -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div ng-if="!!params.user" class="user-panel">
            <div ng-if="!!params.user.image" class="pull-left image">
                <img ng-src="{{params.user.image.src || params.user.image}}" ng-class="params.user.image.class || 'img-circle'" alt="{{params.user.image.alt||'User Image'}}" />
            </div>
            <div ng-if="!!params.user.name" class="pull-left info">
                <p ng-bind=" (!!params.user.salutation?params.user.salutation+', ':'')+params.user.name"></p>
                <a ng-if="!!params.user.status" href="javascript:void(0)">
                    <i class="fa fa-circle" ng-class="params.user.status.class"></i> {{params.user.status.text}}
                </a>
            </div>
        </div>
        <!-- search form -->
        <form ng-if="!!params.search" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="{{params.search.placeholder}}"/>
                <span class="input-group-btn">
                    <button type='button' name='search' id='search-btn' class="btn btn-flat" ng-click="params.search.click"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu -->
        <ul class="sidebar-menu">
            <li ng-repeat="menu in params.menus" class="treeview" ng-class="{'active': !!menu.active}">
                <a ng-href="{{menu.href}}">
                    <i ng-class="menu.icon"></i> <span ng-bind="menu.text"></span>
                    <i ng-if="!!menu.subMenus&&!!menu.subMenus.length" class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="treeview-menu" ng-if="!!menu.subMenus&&!!menu.subMenus.length">
                    <li ng-repeat="subMenu in menu.subMenus">
                        <a ng-href="{{subMenu.href}}">
                            <i class="fa fa-angle-double-right"></i> {{subMenu.text}}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
