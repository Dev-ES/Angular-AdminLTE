<header class="header">

    <a ng-href="params.logo.href" class="logo">
        <span ng-if="angular.isUndefined(params.logo.image)||angular.isNull(params.logo.image)||!params.logo.image" ng-bind="params.logo.text"></span>
        <img ng-src="params.logo.image" alt="{{params.logo.text}}" ng-if="angular.isDefined(params.logo.image)">
    </a>

    <nav class="navbar navbar-static-top" role="navigation" id="{{params.id}}">
    </nav>

</header>
